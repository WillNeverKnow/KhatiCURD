<!DOCTYPE html>
<html>

<head>
    <title>Khati CURD</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Khati CURD Panel</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>

            <div class="form-group">
                <label for="bannerUrl">Banner URL:</label>
                <input type="text" class="form-control" id="bannerUrl" disabled>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" required>
            </div>
        

            <div class="form-group">
                <label for="direction">Direction:</label>
                <input type="text" class="form-control" id="direction" required>
            </div>
            <div class="form-group">
                <label for="coordinates">Coordinates:</label>
                <input type="text" class="form-control" id="coordinates" required>
            </div>

            <div class="form-group">
                <label for="vibe_photos">Vibe Photos (comma-separated URLs):</label>
                <input type="text" class="form-control" id="vibe_photos" required>
            </div>
            <div class="form-group">
                <label for="menu_photos">Menu Photos (comma-separated URLs):</label>
                <input type="text" class="form-control" id="menu_photos" required>
            </div>
            <div class="form-group">
                <label for="post_photos">Post Photos (comma-separated URLs):</label>
                <input type="text" class="form-control" id="post_photos" required>
            </div>
            <div class="form-group">
                <label for="per_two_person_cost">Per Two Person Cost:</label>
                <input type="number" class="form-control" id="per_two_person_cost" required>
            </div>

            <div class="form-group">
                <label for="place">Place Type:</label>
                <select class="form-control" id="place">
                    <option value="cafes">Cafes</option>
                    <option value="pubs">Pubs</option>
                  
                </select>
            </div>

            

            <div class="form-group">
                <label for="photoUrl">Photo URL:</label>
                <input type="text" class="form-control" id="photoUrl" required>
            </div>
            <div class="form-group">
                <label for="instaUsername">Insta Username</label>
                <input type="text" class="form-control" id="instaUsername" required>
            </div>

            <div class="form-group">
                <label for="toggle">Toggle:</label>
                <input type="checkbox" class="form-control" id="toggle" required>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Add this HTML code above the 'userData' table -->
<div>
    <label for="searchInput">Search:</label>
    <input type="text" id="searchInput" placeholder="Enter username or any other field...">
    <button id="searchButton" class="btn btn-primary">Search</button>
</div>


        <table class="table mt-5">
           <thead>
    <tr>
        <th>UID</th>
        <th>Username</th>
        <th>Instagram Username</th>
        <!-- Add other column headers here for other fields -->
        <th>Address</th>
        <th>Banner URL</th>
        <th>Direction</th>
        <th>Menu Photos</th>
        <th>Per Two Person Cost</th>
        <th>Place</th>
        <th>Post Photos</th>
        <th>Photo URL</th>
        <th>Toggle</th>
        <th>Actions</th>
    </tr>
</thead>

            <tbody id="userData"></tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom script to handle form submission, Firebase integration, and data fetching -->
    <script src="main.js"></script>
</body>

</html>
